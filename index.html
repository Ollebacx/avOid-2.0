<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>avOid2.0</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body onload="loadGame()">
  <div id="selectPanel">
    <div class="wrapLevel">
      <input type="button" value="1" id="1" class="level" onclick="selectLevel(1)">
      <input type="button" value="2" id="2" class="level" onclick="selectLevel(2)">
      <input type="button" value="3" id="3" class="level" onclick="selectLevel(3)">
      <input type="button" value="4" id="4" class="level" onclick="selectLevel(4)">
      <input type="button" value="5" id="5" class="level" onclick="selectLevel(5)">
      <input type="button" value="6" id="6" class="level" onclick="selectLevel(6)">
      <input type="button" value="7" id="7" class="level" onclick="selectLevel(7)">
      <input type="button" value="8" id="8" class="level" onclick="selectLevel(8)">
      <input type="button" value="9" id="9" class="level" onclick="selectLevel(9)">
      <input type="button" value="10" id="10" class="level" onclick="selectLevel(10)">
    </div>
    <div id="start-button" onclick="startGame()">PLAY</div>
  </div>
  <canvas id="canvas">
  </canvas>
  <div style="display:none;">
    <img id="source" src="./src/star.png">
  </div>
  <script type="text/javascript" src="./js/map.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/boosts.js"></script>
  <script type="text/javascript" src="./js/enemies.js"></script>
  <script type="text/javascript" src="./js/particles.js"></script>
  <script type="text/javascript" src="game.js"></script>

</body>

</html>
